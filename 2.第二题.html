<body>

	<script>
		//2.遍历下面的对象将null改成暂无信息，打印在控制台

		function getNull(Object) {
			for (let key in Object) {
				if (Object[key] === null) {
					Object[key] = '暂无信息'
				}
			}
			return Object
		}
		let obj = {
			"PortfolioNo": null,//0 1 “暂无信息”
			"PortfolioName": null,
			"ParentPortfolioNo": null,
			"IsLeaf": false,
			"BizType": 0,
			"State": 0,
			"Tags": null,
			"Level": 0,
			"SeqNo": 0,
			"AssetType": 0,
			"InvestManager": null,
			"Abbreviation": null,
			"AgencyAccoutNo": null,
			"BondHoldInfo": null,
			"Properties": null
		}
		getNull(obj)
		console.log(getNull(obj))
	</script>
</body>

</html>
