<body>
	<script>
		// 1.找出下列数组中数值类型的最大值和最小值，并放进一个数组中
		let arr = ['NaN', 'aa', false, 2, 44, "32", 98, 83, 22, 7, 0, "99", true, null]
		let newArr = []
		let max = +arr[0]
		let min = +arr[0]
		for (let i = 1; i < arr.length; i++) {
			max = max > +arr[i] ? max : +arr[i]
			min = min < +arr[i] ? min : +arr[i]
		}
		newArr.push(max, min)
		console.log("~ newArr", newArr)

		/*document.write(max)
		document.write(min) */
	</script>
