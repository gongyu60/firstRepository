<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<body>
	<script>
		// 2.打印2000~2100之间的前10个闰年
		let arr = []
		for (let i = 2000; i <= 2100; i++) {
			if (i % 4 === 0 && i % 100 !== 0 || i % 400 === 0) {
				arr.push(i)
				if (arr.length === 10) {
					break
				}
			}
		}
		console.log("~ arr", arr)
	</script>
</body>

</html>
