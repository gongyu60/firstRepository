<body>
	<script>
		// 3.下列数组去除重复的数（扩展）
		let arr = [22, 45, 72, 23, 09, 23, 18, 9, 1, 22, 72, 5, 3, 9, 9]
		for (let i = 0; i < arr.length; i++) {
			for (let j = i + 1; j < arr.length; j++) {
				if (arr[i] == arr[j]) {
					arr.splice(j, 1)
					j--
				}
			}
		}
		console.log(arr)
	</script>
</body>

</html>
