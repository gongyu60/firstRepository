<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script src="./baseTool.js"></script>
	<script>
		/* 12. 猜数字游戏，设定次数，最多猜5次
		要求
		1. 生成随机的数字0到20
		2. 只能猜5次，5次机会用完提示`这都猜不到`
		3. 猜对了，就提示 恭喜猜对拉
		4. 猜小了，您猜的数字小了
		5. 猜大了，就提示用户 您猜的数字大了 */

		let suiJi = getRandom(0, 20)
		let flag = true
		for (let i = 0; i < 5; i++) {
			let num = +prompt('请你猜个数字')
			if (num > suiJi) {
				alert('您猜的数字大了')
			} else if (num < suiJi) {
				alert('您猜的数字小了')
			} else if (num === suiJi) {
				alert('恭喜猜对拉')
				flag = false
				break
			}
		}
		if (flag) {
			alert('这都猜不到')
		}
	</script>
</body>

</html>
