<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>

	<script>
		/* 3. 用户输入一个数，  计算 1 到这个数的和。
			 比如 用户输入的是 5， 则计算 1~5 之间的累加和 并且输出到控制台 */

		let num = +prompt('请输入一个数字：')
		let sum = 0
		for (let i = 1; i <= num; i++) {
			sum += i
		}
		alert(`1到${num}之间所有数的和是${sum}`)
		console.log(sum)
	</script>
</body>

</html>
